name: Trigger Jenkins Job

on:
  workflow_dispatch:

jobs:
  trigger:
    name: Build
    runs-on: ubuntu-latest
    steps:
      name: Trigger Jenkins job
      uses: appleboy/jenkins-action@master
      with:
        url: ${{ sectrets.URL }}
        user: ${{ secrets.USER }}
        token: ${{ secrets.TOKEN }}
        job: ${{ secrets.JOBS }}